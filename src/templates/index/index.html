{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html ng-app="doWebNow">
<head>
    <meta charset="utf-8" />
    <title>Do Web Now &mdash; be creative!</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />

    {% compress css %}
        <link type="text/less" rel="stylesheet" href="/static/css/main.css" />
    {% endcompress %}
    {% compress js %}
        <script type="text/javascript" src="/static/js/vendor/html5shiv-printshiv.js"></script>
        <script type="text/javascript" src="/static/js/vendor/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="/static/js/fontface.js"></script>
        <script type="text/javascript" src="/static/js/vendor/angular.js"></script>
        <script type="text/javascript" src="/static/js/vendor/angular-resource.js"></script>

        <script type="text/javascript" src="/static/app/app.js"></script>
        <script type="text/javascript" src="/static/app/directives.js"></script>
        <script type="text/javascript" src="/static/app/filters.js"></script>
        <script type="text/javascript" src="/static/app/resources.js"></script>
        <script type="text/javascript" src="/static/app/services.js"></script>

        <script type="text/javascript" src="/static/app/home/HomeController.js"></script>
        <script type="text/javascript" src="/static/app/home/HeroController.js"></script>
        <script type="text/javascript" src="/static/app/news/NewsController.js"></script>
        <script type="text/javascript" src="/static/app/test/TestController.js"></script>

        <script type="text/javascript" src="/static/js/jquery.dwncarousel.js"></script>
    {% endcompress %}
</head>

    <div class="base">

        <header class="header">
            <div class="header__inner">
                <a class="header__logo" href="#!/">Do<span class="header__stress">Web</span>Now</a>
                <span class="header__slogan">&mdash; be creative!</span>
                <div class="header__menu">
                    <menu name="header">
                        <menu-item name="Home" href="#!/"></menu-item>
                        <menu-item name="News" href="#!/news"></menu-item>
                        <menu-item name="Test" href="#!/test"></menu-item>
                    </menu>
                </div>
            </div>
        </header>

        <div class="layout">
            <div ng-view></div>
        </div>

        <footer class="footer">
            <div class="footer__inner">
                <div class="footer__copyright">&copy; 2013 doWebNow.com</div>
                <div class="footer__social">
                    <ul class="social">
                        <li class="social__item">
                            <a class="social__link social__link_icon_github" href="#">GitHub</a>
                        </li>
                        <li class="social__item">
                            <a class="social__link social__link_icon_linkedin" href="#">LinkedIn</a>
                        </li>
                        <li class="social__item">
                            <a class="social__link social__link_icon_facebook" href="#">Facebook</a>
                        </li>
                        <li class="social__item">
                            <a class="social__link social__link_icon_googleplus" href="#">Google Plus</a>
                        </li>
                        <li class="social__item">
                            <a class="social__link social__link_icon_twitter" href="#">Twitter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
